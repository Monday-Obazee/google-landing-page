<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>google landing page</title>
</head>
<body>
    <main>
        <div class="navbar">
            <p class="nav-item">Gmail</p>
            <p class="nav-item">Images</p>
            <img src="image/menu_icon.png" alt="" class="nav-item nav-icon">
            <img src="image/google_image.png" alt="" class="nav-item round-circle">
        </div>
        <div class="google">
            <img src="image/google_image.png" alt="" class="google_icon">
        </div>

        <div class="input">
            <input type="text" placeholder="Search Google or type a URL" id="text">

        </div>
        <div class="shadow_box">
            <input type="text" class="lucky" placeholder="Google Search">
            <input type="text" class="google_word" placeholder="I'm Feeling Lucky">
        </div>

        <div class="offered">
            <p class="words">Google Offered in: Hause, Igbo, Edo, Yoruba, Nigeria Pidgin.</p>
        </div>

        <div class="nation">
            <p>Nigeria</p>
        </div>
    </main>
    <footer>
        <div class="items">
            <li>Advertisng</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search Works</li>
            <li class="foot">Privacy</li>
            <li class="foot">Terms</li>
            <li class="foot">Settings</li>


            

        </div>
    </footer>
</body>
</html>
